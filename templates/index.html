<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockify</title>

  <!-- Bootstrap -->
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
</head>
<body>
  <div class="container">
    <p class="description">Enter some text that you want to "mockify". Similar to the 
      <a 
        href="https://knowyourmeme.com/memes/mocking-spongebob" 
        target="_blank">Spongebob mocking meme</a>.
    </p>
    <!-- <div> -->
    <form method="POST">
      <div class="form-group">
        <textarea class="form-control" rows="3" cols="30" name="text_input" placeholder="EnTeR yOuR tExT"></textarea>
        <input class="btn btn-secondary mt-2" type="submit" value="submit" />
      </div>
      
    </form> 
    {% if mocked_text %}
    <div class="form-group">
      <textarea class="form-control" onclick="copyText()" id="textToCopy" rows="5" cols="30">{{ mocked_text }}</textarea>
      <br /><span>*Select the text to copy.</span>
    </div>
      
    {% endif %}
    <!-- </div> -->
  </div>
  
  <script>
    // copy text function
    function copyText() {
      var textToCopy = document.getElementById("textToCopy"); 
     
      textToCopy.select(); 
      textToCopy.setSelectionRange(0, 99999); /*For mobile devices*/

      document.execCommand("copy"); 

      alert('Copied: ' + textToCopy.value); 
    }
  </script>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
