<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockify</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
</head>
<body>
  <div class="container">
    <p>Enter some text that you want to "mockify". Similar to the 
      <a href="https://knowyourmeme.com/memes/mocking-spongebob" target="_blank">
        Spongebob mocking meme
      </a>
    </p>
    <div class="form">
      <form method="POST">
        <input name="text_input" type="text" placeholder="EnTeR yOuR tExT">
        <!-- <input type="submit" value="submit"/> -->
      </form> 
      {% if mocked_text %}
        <!-- <p id="textToCopy">{{ mocked_text }}</p> -->
        <input id="textToCopy" type="text" value="{{ mocked_text }}" readonly/>
        <br />
        <button class="copy-text-btn" onclick="copyText()">Copy Text</button>
      {% endif %}
    </div>
  </div>
  
  <script>
    function copyText() {
      var textToCopy = document.getElementById("textToCopy"); 
      // alert(textToCopy)
      textToCopy.select(); 
      textToCopy.setSelectionRange(0, 99999); /*For mobile devices*/

      document.execCommand("copy"); 

      alert('Copied to clipboard ' + textToCopy.value); 
    }
  </script>
</body>
</html>
